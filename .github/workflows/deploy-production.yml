name: Deploy Staging

on:
  push:
    branches: [ staging ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Build staging
        env:
          VITE_BASE: /carrier-integration-form-staging/
        run: |
          npm run build
          cp dist/index.html dist/404.html

      - name: Deploy to staging repo gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          external_repository: argusdob/carrier-integration-form-staging
          publish_branch: gh-pages
          publish_dir: dist
          personal_token: ${{ secrets.GH_PAT }}