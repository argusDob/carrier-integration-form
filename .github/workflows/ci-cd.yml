name: CI

on:
  pull_request:
    branches: [ develop, staging, main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Test
        run: npm run test:run

      - name: Build
        env:
          VITE_BASE: /
        run: |
          npm run build
          cp dist/index.html dist/404.html